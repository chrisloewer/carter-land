<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="styles/index.css" type="text/css" rel="stylesheet">
  <link href="resources/fonts/fonts.css" type="text/css" rel="stylesheet">

  <script type="application/javascript" src="scripts/index.js"></script>
  <script type="application/javascript" src="scripts/helpers.js"></script>

  <title>Carter Land</title>
</head>

<body id="body">
  <!-- MENU POPUP -->
  <div class="popup" id="menu-popup">
    <div class="header">
      <div class="hamburger-icon" id="hamburger-icon-popup">X</div>
    </div>

    <div class="popup-content">
      <img class="menu-item logo" src="resources/logo-white.svg">
      <div class="menu-item">ONE</div>
      <div class="menu-item">TWO</div>
      <div class="menu-item">THREE</div>
      <div class="menu-item">FOUR</div>
    </div>
  </div>

  <div class="body-container" id="body-container">


    <!-- HEADER -->
    <div class="header" id="header-nav">
      <div class="hamburger-icon" id="hamburger-icon-body">X</div>

      <div class="menu-item">ONE</div>
      <div class="menu-item">TWO</div>
      <img class="menu-item logo" src="resources/logo-white.svg">
      <div class="menu-item">THREE</div>
      <div class="menu-item">FOUR</div>
    </div>


    <!-- SPLASH SCREEN -->
    <!-- TODO add fallback for no pseudo-element browsers -->
    <div class="splash-fullscreen-fixed vc-container">
      <img class="bg" id="bg-image" src="resources/sunset-kubist.jpg">

      <div class="vc-content">
        <h1>Main Title</h1>
      </div>
    </div>
    <!-- Offsetting element -->
    <div class="splash-fullscreen vc-container"></div>


    <!-- CONTENT -->
    <div class="section vc-container">
      <div class="vc-content">
        <h2>We do stuff</h2>
        <p class="center">All of the things</p>
      </div>
    </div>


    <!-- ABOUT US -->
    <div class="section vc-container" id="about-us">
      <img class="bg" id="about-us-img" src="resources/letters.jpg">
      <div class="vc-blurb">
        <h2>About Us</h2>
        <p class="center">All of the things</p>
      </div>
    </div>


    <!-- OTHER SECTION -->
    <div class="section vc-container">
      <div class="vc-content">
        <h2>References</h2>
        <p class="center">Good things</p>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
      <div class="footer-spacer"></div>

      <div class="footer-body">
        <img class="logo" src="resources/logo-black-tp.svg">
      </div>
      <div class="footer-banner">
        <div class="content">&copy; Chris Loewer 2016</div>
      </div>
    </div>


  </div>
</body>
</html>
